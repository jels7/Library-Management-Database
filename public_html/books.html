<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books - Community Library Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background: #b9b9b7;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Books</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="patrons.html">Patrons</a></li>
          <li><a href="donations.html">Donations</a></li>
          <li><a href="genres.html">Genres</a></li>
          <li><a href="borrowed_books.html">Borrowed Books</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Books List</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Genre</th>
              <th>Year</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sample Data -->
            <tr>
              <td>The Great Adventure</td>
              <td>John Williams</td>
              <td>Adventure</td>
              <td>2021</td>
              <td>
                <button onclick="editBook(1)">Edit</button>
                <button onclick="deleteBook(1)">Delete</button>
              </td>
            </tr>
            <tr>
              <td>Cooking for Beginners</td>
              <td>Jane Doe</td>
              <td>Cooking</td>
              <td>2022</td>
              <td>
                <button onclick="editBook(2)">Edit</button>
                <button onclick="deleteBook(2)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <section>
        <h2>Add/Edit Book</h2>
        <form id="bookForm">
          <label for="bookTitle">Title:</label>
          <input type="text" id="bookTitle" name="bookTitle" required />

          <label for="bookAuthor">Author:</label>
          <input type="text" id="bookAuthor" name="bookAuthor" required />

          <label for="bookGenre">Genre:</label>
          <input type="text" id="bookGenre" name="bookGenre" required />

          <label for="bookYear">Year:</label>
          <input type="number" id="bookYear" name="bookYear" required />

          <input type="hidden" id="bookId" name="bookId" />
          <button type="submit">Save Book</button>
        </form>
      </section>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
