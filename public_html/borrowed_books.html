<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borrowed Books - Community Library Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background: #b9b9b7;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Borrowed Books</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="patrons.html">Patrons</a></li>
          <li><a href="donations.html">Donations</a></li>
          <li><a href="genres.html">Genres</a></li>
          <li><a href="borrowed_books.html">Borrowed Books</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Borrowed Books List</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Book Title</th>
              <th>Borrower Name</th>
              <th>Borrow Date</th>
              <th>Return Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sample Data -->
            <tr>
              <td>The Great Adventure</td>
              <td>John Doe</td>
              <td>2023-01-01</td>
              <td>2023-01-15</td>
              <td>
                <button onclick="editBorrowedBook(1)">Edit</button>
                <button onclick="deleteBorrowedBook(1)">Delete</button>
              </td>
            </tr>
            <tr>
              <td>Cooking for Beginners</td>
              <td>Jane Smith</td>
              <td>2023-02-01</td>
              <td>2023-02-15</td>
              <td>
                <button onclick="editBorrowedBook(2)">Edit</button>
                <button onclick="deleteBorrowedBook(2)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <section>
        <h2>Add/Edit Borrowed Book</h2>
        <form id="borrowedBookForm">
          <label for="bookTitle">Book Title:</label>
          <input type="text" id="bookTitle" name="bookTitle" required />

          <label for="borrowerName">Borrower Name:</label>
          <input type="text" id="borrowerName" name="borrowerName" required />

          <label for="borrowDate">Borrow Date:</label>
          <input type="date" id="borrowDate" name="borrowDate" required />

          <label for="returnDate">Return Date:</label>
          <input type="date" id="returnDate" name="returnDate" required />

          <input type="hidden" id="borrowedBookId" name="borrowedBookId" />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
