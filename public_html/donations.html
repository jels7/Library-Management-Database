<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donations - Community Library Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background: #b9b9b7;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Donations</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="patrons.html">Patrons</a></li>
          <li><a href="donations.html">Donations</a></li>
          <li><a href="genres.html">Genres</a></li>
          <li><a href="borrowed_books.html">Borrowed Books</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>List of Donations</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Donation ID</th>
              <th>Donor Name</th>
              <th>Book ID</th>
              <th>Donation Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sample Data -->
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>1</td>
              <td>2023-01-01</td>
              <td>
                <button onclick="editDonation(1)">Edit</button>
                <button onclick="deleteDonation(1)">Delete</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane Smith</td>
              <td>2</td>
              <td>2023-02-01</td>
              <td>
                <button onclick="editDonation(2)">Edit</button>
                <button onclick="deleteDonation(2)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <section>
        <h2>Add/Edit Donation</h2>
        <form id="donationForm">
          <label for="donationId">Donation ID:</label>
          <input type="number" id="donationId" name="donationId" required />

          <label for="donorName">Donor Name:</label>
          <input type="text" id="donorName" name="donorName" required />

          <label for="bookId">Book ID:</label>
          <input type="number" id="bookId" name="bookId" required />

          <label for="donationDate">Donation Date:</label>
          <input type="date" id="donationDate" name="donationDate" required />

          <input type="hidden" id="donationIdHidden" name="donationIdHidden" />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
