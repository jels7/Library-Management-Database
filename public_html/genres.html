<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genres - Community Library Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background: #b9b9b7;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Genres</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="patrons.html">Patrons</a></li>
          <li><a href="donations.html">Donations</a></li>
          <li><a href="genres.html">Genres</a></li>
          <li><a href="borrowed_books.html">Borrowed Books</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Available Genres</h2>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Genre Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sample Data -->
            <tr>
              <td>1</td>
              <td>Adventure</td>
              <td>
                <button onclick="editGenre(1)">Edit</button>
                <button onclick="deleteGenre(1)">Delete</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Science Fiction</td>
              <td>
                <button onclick="editGenre(2)">Edit</button>
                <button onclick="deleteGenre(2)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <section>
        <h2>Add/Edit Genre</h2>
        <form id="genreForm">
          <label for="genreId">ID:</label>
          <input type="text" id="genreId" name="genreId" required />

          <label for="genreName">Genre Name:</label>
          <input type="text" id="genreName" name="genreName" required />

          <input type="hidden" id="genreIdHidden" name="genreIdHidden" />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
