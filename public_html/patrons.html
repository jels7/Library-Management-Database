<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patrons - Community Library Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background: #b9b9b7;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Patrons</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="patrons.html">Patrons</a></li>
          <li><a href="donations.html">Donations</a></li>
          <li><a href="genres.html">Genres</a></li>
          <li><a href="borrowed_books.html">Borrowed Books</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>List of Patrons</h2>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sample Data -->
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>john.doe@example.com</td>
              <td>123-456-7890</td>
              <td>
                <button onclick="editPatron(1)">Edit</button>
                <button onclick="deletePatron(1)">Delete</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane Smith</td>
              <td>jane.smith@example.com</td>
              <td>098-765-4321</td>
              <td>
                <button onclick="editPatron(2)">Edit</button>
                <button onclick="deletePatron(2)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <section>
        <h2>Add/Edit Patron</h2>
        <form id="patronForm">
          <label for="patronId">ID:</label>
          <input type="text" id="patronId" name="patronId" required />

          <label for="patronName">Name:</label>
          <input type="text" id="patronName" name="patronName" required />

          <label for="patronEmail">Email:</label>
          <input type="email" id="patronEmail" name="patronEmail" required />

          <label for="patronPhone">Phone:</label>
          <input type="tel" id="patronPhone" name="patronPhone" required />

          <input type="hidden" id="patronIdHidden" name="patronIdHidden" />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <script src="js/scripts.js"></script>
  </body>
</html>
